# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab-runner
  description: "UDS GitLab Runner capability deployed via flux"
  version: "0.0.1"
  architecture: amd64

components:
  - name: gitlab-runner-values
    files:
      - source: values-gitlab-runner.yaml
        target: values-gitlab-runner.yaml
  - name: gitlab-runner
    required: true
    description: "Deploy gitlab-runner via flux"
    actions:
      onDeploy:
        before:
          - cmd: cat values-gitlab-runner.yaml
            description: Read gitlab values into variable.
            setVariables:
            - name: GITLAB_RUNNER_VALUES
              autoIndent: true
    charts:
      - name: flux-app
        version: 1.0.0
        url: https://github.com/defenseunicorns/flux-app-helm-chart.git
        gitPath: charts
        namespace: bigbang
        valuesFiles:
          - gitlab-runner-flux-values.yaml
    repos:
      - https://repo1.dso.mil/big-bang/product/packages/gitlab.git
    images:
    - registry1.dso.mil/ironbank/gitlab/gitlab-runner/gitlab-runner:v15.10.0
    - registry1.dso.mil/ironbank/gitlab/gitlab-runner/gitlab-runner-helper:v15.10.0
    - registry1.dso.mil/ironbank/redhat/ubi/ubi8:8.7
